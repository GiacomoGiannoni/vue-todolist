<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue To Do List</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="app">
            <div class="container">
                <h1>Lista di cose da fare:</h1>
                <div class="my-5">
                    <div class="mb-3">
                        <label for="list" class="form-label">Programmino</label>
                        <input type="text" class="form-control" id="list" v-model="newlistitem" @keyup.enter="addList()" >
                    </div>
                    <button class="btn btn-primary" @click="addList()">Submit</button>
                    
                    <ul class="list-group list-group-flush my-3">
                        <li class="list-group-item d-flex justify-content-between align-items-center" v-for="(list, index) in listitem" :class="(list.done == false)?'text-decoration': 'text-decoration-none'">{{list.text}} 
                            <span @click="eliminaList(index)" class="my_delete"><i class="fa-solid fa-eraser"></i></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
